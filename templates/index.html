{% load static %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University of Pittsburgh</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="{% static "css/activity_finder.css" %}" />

    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />



</head>
<body>
    <div id="acts-table">
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            {% for act in activities %}
            <tr>
                <td>{{ act.name }}</td>
                <td>{{ act.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="map">
    </div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'UPitt_activity_finder',
            accessToken: 'pk.eyJ1Ijoiam9yZGFuYmFycmlhcCIsImEiOiJjajN5cmpndWgwMDd1MnBwYjlneDd2bWVhIn0.EjQMzsVnJb3xmLMIhth5AQ'
        }).addTo(map);
    </script>
</body>
</html>
